<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!--style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style!-->
  </head>
  <body>
    <div id="container">
      <div id="buddy-window" class="box">
      </div>
      <div id="chat-window" class="box">
        <div id="messages">
        </div>
        <form id="message_form" action="">
          <input id="message" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
        <form id="username_form" action="">
          <input id="username" autocomplete="off" />
          <button type="submit">Username</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      console.log(socket);

      $('#message_form').submit(function(){
        socket.emit('chat message', {
          sender:  socket.username || socket.id,
          content: $('#message').val()
        });
        $('#message').val('');
        return false;
      });

      $('#username_form').submit(function(){
        socket.username = $('#username').val();
        socket.emit('username changed', socket.username);
        return false;
      });

      socket.on('new connection', function(id){
        $('#messages').append(id + ' has connected <br>');
      });

      socket.on('new disconnection', function(id){
        $('#messages').append(id + ' has disconnected <br>');
      });

      socket.on('username changed', function(info){
        $('#messages').append(info.from + ' has changed to ' + info.to + ' <br>');
      });

      socket.on('chat message', function(msg){
        $('#messages').append('<span class="sender-name">'+msg.sender+':&nbsp;</span>' + msg.content + '<br>');
      });

    </script>
  </body>
</html>
